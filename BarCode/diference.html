<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" media="all" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="all" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Razlika</title>
</head>

<body>
    <a class="waves-effect waves-light btn-small red" href="help/razlika.pdf" target="_blank">Help</a>
    <header>
        <h1 class="center-align"><a href="index.html"><img src="img/image823.png" alt="logo"></a></h1>
        <h2 class="center-align">Razlika</h2>
    </header>
    <main>
        <div class="container">
            <div>
                <form class="center-align" action="" method="get">
                    <label for="palets">Unesite broj paleta unetih za Delhaize</label><br>
                    <input type="number" id="palets" name="palets" required>
                    <br>
                    <input class="waves-effect waves-light btn" type="" onclick="myFunction();" name="button" value="Generate">
                    <br>
                    <br>
                    <br>
                    <p class="center-align"><h3 id="brpaleta">Broj paleta za Nelt Dobanovce koje mozete natovariti je:<p id="razlika"></p></h3></p>
                </form>
            </div>
        </div>
    </main>
</body>

<script type="text/javascript">
/*Subtraction of loaded palets*/
function myFunction(){
    
        var a = document.getElementById("palets").value;
        var z = 32 - a;
        document.getElementById("razlika").innerHTML = z;

        
        
    }


</script>

</html>
